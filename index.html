<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Diwali 2024</title>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop>
             <source src="dipali.mp4" type="video/mp4"> Replace with your video path -->
            <!-- Your browser does not support HTML5 video. -->
        </video>
    </div>
    <div class="container">
        <h1 class="message">Happy Diwali!</h1>
        <p class="by">By Bharat</p>
        <div class="lights" id="lights"></div>
        <div class="diyas">
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
        </div>
        <div class="decorative-text" id="wishText">Wishing you joy and prosperity!</div>
    </div>
    <div class="fireworks"></div> <!-- Fireworks container -->
    <script>
        document.getElementById('lights').addEventListener('click', function() {
            const wishes = [
                "May this Diwali bring you joy and prosperity!",
                "Wishing you and your family a prosperous Diwali!",
                "Let the lights of Diwali fill your life with happiness!",
                "May your life be as colorful as the rangoli!",
                "Celebrate the festival of lights with love and happiness!"
            ];
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wishText').innerText = randomWish; // Display wish on screen
            createFirework(); // Trigger a firework on click
        });

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            document.querySelector('.fireworks').appendChild(firework);

            // Remove firework after animation
            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }
    </script>
</body>
</html>
